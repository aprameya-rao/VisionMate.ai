<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionMate.AI - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('StaticFiles/img4.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: normal;
    }
  </style>
</head>
<body class="min-h-screen bg-white">

  <!-- Top bar with split colors -->
  <div class="flex h-12">
    <div class="w-1/2 bg-[#5865f2]"></div>
    <div class="w-1/2 bg-[#f7dd72]"></div>
  </div>

  <!-- Branding Bar -->
  <div class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <div class="flex items-center space-x-2">
      <nav class="navigation">
        <div class="logo">
          <img src="StaticFiles/img3.png" alt="VisionMate Logo" class="w-15 h-10" />
        </div>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col items-center justify-center text-center px-4 py-12">
    <h1 class="text-4xl md:text-5xl font-extrabold text-black leading-tight">
      <br><br><br><br>Reimagining Education:<br>
      AI That Makes<br>
      Learning a Reality for All.
    </h1>

    <!-- Cards as Buttons -->
    <div class="flex flex-col md:flex-row gap-6 mt-12">
      <!-- Read Card as Button -->
      <a href="read.html" class="bg-[#f7dd72] w-72 h-64 rounded-xl shadow-xl p-6 flex flex-col justify-between items-center hover:scale-105 transform transition duration-300">
        <img src="https://img.icons8.com/ios-filled/48/000000/open-book--v1.png" alt="Read Icon" class="w-12 h-12" />
        <h2 class="text-xl font-semibold mt-2 text-black">READ</h2>
        <p class="text-sm text-black mt-2 text-center">Sit back, relax, and let <br />the book do the talking!</p>
      </a>

      <!-- Summary Card as Button (Sign up line removed) -->
      <a href="summary.html" class="bg-[#5865f2] w-72 h-64 rounded-xl shadow-xl p-6 flex flex-col justify-between items-center hover:scale-105 transform transition duration-300">
        <img src="https://img.icons8.com/ios-filled/48/ffffff/task.png" alt="Summary Icon" class="w-12 h-12" />
        <h2 class="text-xl font-semibold mt-2 text-white">SUMMARY</h2>
        <p class="text-sm text-white mt-2 text-center">Speed-reads, summarizes,<br> and speaks it back</p>
      </a>
    </div>
  </div>

</body>
</html>
