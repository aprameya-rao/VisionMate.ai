<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=100%, initial-scale=1.0" />
  <title>VisionMate.AI - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-md p-10 rounded-2xl shadow-2xl text-black" style="background-color: #f7dd72;">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2 text-black">Welcome back to<br>VisionMate.AI</h1>
      <p class="text-sm text-black/70">AI-powered learning support for visually impaired students.</p>
    </div>
    <form id="login_form" class="space-y-6">
      <div>
        <label class="block text-sm mb-1 text-black">Email</label>
        <input  id="email" type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
      <div>
        <label class="block text-sm mb-1 text-black" >Password</label>
        <input id="password"  type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black" />
        <div class="text-right mt-1">
          <a href="forgpass.html" class="text-sm text-black/60 underline">Forgot password?</a>
        </div>
      </div>
      <button type="submit" id="submit_button"
        class="w-full bg-black text-white py-2 rounded-full text-lg font-semibold">Login</button>
      <p class="text-center text-sm mt-4 text-black">
      </p>
    </form>
  </div>

  <script>
    
    document.getElementById('login_form').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent form submission
    const password = document.getElementById("password").value;
    const email = document.getElementById("email").value;
    
    if (password && email) 
    {
        window.location.href = "main.html";
    } 
    else 
    {
        alert("Please fill in all fields.");
    }
    });
  </script>
</body>
</html>
