<!DOCTYPE html>
<html lang="en">
<head>
  <meta c_set="UTF-8" />
  <meta name="viewport" content="width=100%, initial-scale=1.0" />
  <title>VisionMate.AI - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
  <div class="bg-[#f7dd72] rounded-2xl shadow-2xl p-10 w-full max-w-md text-black">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">VisionMate.AI<br>Reset Password</h1>
      <p class="text-sm text-black/80">Type a new password.</p>
    </div>
    
    <form onsubmit="return validateForm()" class="space-y-6">
      <div>
        <label for="password" class="block text-sm mb-1 font-medium">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter password" 
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm mb-1 font-medium">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm password" 
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>
      
      <p id="error" class="text-sm text-red-600 text-center"></p>
      
      <button 
        type="submit" 
        class="w-full bg-black text-white py-2 rounded-full text-lg font-semibold">
        Sign Up
      </button>
    </form>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const error = document.getElementById("error");

      if (password === "" || confirmPassword === "") {
        error.textContent = "Both password fields are required.";
        return false;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        return false;
      }

      error.textContent = "";
      return true;
    }
  </script>
</body>
</html>
