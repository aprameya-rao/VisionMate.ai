<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionMate.AI - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center" style="background-color: #f7dd72;">
  <div class="w-full max-w-md bg-white/10 p-10 rounded-2xl shadow-2xl text-black">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2 text-black">Welcome back to<br>VisionMate.AI</h1>
      <p class="text-sm text-black/70">AI-powered study support for visually impaired students.</p>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-sm mb-1 text-black">Email</label>
        <input type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
      <div>
        <label class="block text-sm mb-1 text-black">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black" />
        <div class="text-right mt-1">
          <a href="#" class="text-sm text-black/60 underline">Forgot password?</a>
        </div>
      </div>
      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-full text-lg font-semibold">Login</button>
      <p class="text-center text-sm mt-4 text-black">
      </p>
    </form>
  </div>
</body>
</html>
