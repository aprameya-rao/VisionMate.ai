<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - VisionMate.AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">
  <div class="w-full max-w-md p-10 rounded-2xl shadow-xl" style="background-color: #5c78dc;">
    <div class="text-center text-black mb-10">
      <h1 class="text-3xl font-bold mb-2">Create your account</h1>
      <p class="text-sm">AI-powered study support for visually impaired students.</p>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-sm mb-1 text-black">Name</label>
        <input type="text" placeholder="Your Name"
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black"/>
      </div>
      <div>
        <label class="block text-sm mb-1 text-black">Email</label>
        <input type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black"/>
      </div>
      <div>
        <label class="block text-sm mb-1 text-black">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-black"/>
      </div>
      <button type="submit" class="w-full bg-black text-white py-2 rounded-full text-lg font-semibold">Sign up</button>
      <p class="text-center text-sm mt-4 text-black">
        Already have an account?
        <a href="signin.html" class="underline">Log in</a>
      </p>
    </form>
  </div>
</body>
</html>
